<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transforme Property</title>
    <style>
      .container {
        height: 400px;
        width: 600px;
        border: 5px solid black;
        margin: auto;
        background-color: #8f7ae2;
      }
      img {
        margin: 120px 170px;
        border: 2px;
        width: 250px;
        height: 150px;
      }
      img:hover{
        transform: scale(2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="pw skills course img.png" title="PW's Course" alt="" />
    </div>
  </body>
</html>
